<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Review!</h1>
        <p>Your review has been submitted successfully.</p>
        <p>Number of reviews submitted: <span id="reviewCount"></span></p>
        <button onclick="window.location.href='form.html'">Submit Another Review</button>
    </div>

    <script>
        // Display the review count
        document.getElementById("reviewCount").textContent = localStorage.getItem("reviewCount") || 0;
    </script>
</body>
</html>
